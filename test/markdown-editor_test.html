<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>markdown-editor test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../markdown-editor.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <markdown-editor></markdown-editor>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <markdown-editor content="# New Document"></markdown-editor>
      </template>
    </test-fixture>

    <script type="module">
      suite('markdown-editor', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.content, '');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('textarea');
          assert.equal(elementHeader.innerHTML, '');
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.content, '# New Document');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('textarea');
          assert.equal(elementHeader.innerHTML, '# New Document');
        });

      });
    </script>

  </body>
</html>
